name: Tests and Lint

on:
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  lint-and-test:
    name: Tests and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm i pnpm@latest -g

      - name: Setup pnpm config
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Install dependencies
        run: pnpm install

      - name: Run Linter
        run: pnpm run lint

      - name: Run Tests
        run: pnpm test
