name: Tests and Lint

on:
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  lint-and-test:
    name: Tests and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: turbo run test
